<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function addUser() {
            if (validate()) {
                var men = $("#men")[0].checked;
                $("#tab tr:last").after(
                    "<tr><td>" + $("#name").val()
                    + "<td>" + $("#surname").val() + "</td>"
                    + "<td>" + (men ? "Men" : "Women") + "</td>"
                    + "<td>" + $("#desc").val() + "</td>"
                    + "</td></tr>"
                );
            }
        }

        function validate() {
            var result = true;
            var message = "";
            var array = [];
            array[0] = $("#name");
            array[1] = $("#surname");
            array[2] = $("#desc");
            var men = $("#men")[0].checked;
            var women = $("#women")[0].checked;
            array.forEach(function (inputVal) {
                if (inputVal.val() === '') {
                    message += " ";
                    message += inputVal[0].name;
                    result = false;
                }
            });
            if (!men && !women) {
                message += " sex";
                result = false;
            }
            if (message !== "") {
                alert("Enter"+ message + "!");
            }
            return result;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Create User</h1>
    <form class="form-horizontal" action="/">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">User name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">User surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="men">User sex:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" id="men" value="men"> Men
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" id="women" value="women"> Women
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="description" id="desc" placeholder="Enter description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit" onclick="return validate()">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="button" value="Add User" onclick="addUser()">
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <h2>Users</h2>
    <div class="tab">
        <table class="table table-hover" id="tab">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Sex</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Men</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>Women</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>Women</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
